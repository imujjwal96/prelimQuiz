language: php
php:
  - '7.0'

matrix:
  fast_finish: true

sudo: false

services:
  - mongodb
  
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server

before_script:
  - pecl install mongodb
  - travis_retry composer self-update
  - composer install --prefer-source --no-interaction
  
script:
- vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.xml tests/
